spring:

  application:
    name: USERSERVICE

  datasource:
    url: jdbc:mysql://localhost:3306/fitness-user-db
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
      show-sql: true
    database-platform: org.hibernate.dialect.MySQL8Dialect

eureka:
  client:
    service-url:
      default-zone: http://localhost:8761/eureka/

server:
  port: 8081